<script>
    function player() {

        let score1 = 0;
        let score2 = 0;

        alert("Selamat datang di game tebak angka"+"\n"+
                "Kamu di minta untuk menebak angka 1 - 3"+"\n"+
                "Dan kamu akan bermain dalam 5 rounde"+"\n"+
                "Player yang berhasil menebak angka terbanyak kan menang"+"\n"+
                "SELAMAT BERMAIN AND ENJOY :)"+"\n"+
                "=======================================");

        for (let rounde = 1; rounde <= 5; rounde++) {

            confirm("Rounde "+rounde);
            let ulangi = true;
                while (ulangi) {
            
                let player1 = prompt("Player 1 Masukan angka ");
                let player2 = prompt("player 2 Masukan angka ");

                let angka1 = parseInt(player1);
                let angka2 = parseInt(player2);
                let rand = Math.floor(Math.random() * 3 + 1)
                if (player1 != angka1 || player2 != angka2) {
                    alert("Inputan hanya boleh angka");
                    ulangi = confirm("ulangi ?");
                
                }else if(player1 <= 0 || player1 > 3 || player2 <= 0 || player2 > 3){
                    alert("Inputan hanya boleh dalam range 1- 3");
                    ulangi = confirm("ulangi ?");
                }else if(player1 == player2){
                    alert("Inputan tidak boleh sama dengan player 1");
                    ulangi = confirm("ulangi ?");
                }else{
                    
                    if (player1 != rand && player2 != rand) {
                        alert("Tidak ada yang banar Skor "+score1+" || "+score2);
                        alert("Hasil yang di cari : "+rand
                                +"\n"+"============="+"\n"+
                                "Score Player 1 : "+score1+"\n"+
                                "Score Player 2 : "+score2);
                    }else if( player1 == rand ){
                        score1++
                        alert("Player satu win ");
                        alert("Hasil yang di cari : "+rand
                                +"\n"+"============="+"\n"+
                                "Score Player 1 : "+score1+"\n"+
                                "Score Player 2 : "+score2);
                    }else if(player2 == rand){
                        score2++;
                        alert("player dua win");
                        alert("Hasil yang di cari : "+rand
                                +"\n"+"============="+"\n"+
                                "- Score Player 1 : "+score1+"\n"+
                                "- Score Player 2 : "+score2);
                    
                    }
                    break;
                }
                
            }
                
        }

        if (score1 > score2 ) {
            alert("Good Job Player 1 You win...")
        }else if(score1 < score2){
            alert("Good Job Player 2 You win...")
        }else{
            alert("Tidak ada yang menang hasil nya seri")
        }

    }

    player();

</script>
