<script>
    let umur = prompt("Masukan Umur kamu : ");

if (umur <= 6 ) {
    alert ("umur kamu saat ini " + umur + " Tahun saat ini kamu TK");
}else if (umur >=7 && umur <= 12){
    alert ("Umur kamu saat ini "+ umur + " Tahun saat ini kamu SD");
}else if (umur >=13 && umur <= 15) {
    alert("Umur kamu saat ini "+ umur + " Tahun saat ini kamu SMP");
}else if(umur >= 16 && umur <= 19) {
    alert("Umur kamu saat ini "+ umur + " Tahun saat ini kamu SMA");
}else if(umur >= 20 && umur <=24){
    alert("Umur kamu saat ini "+ umur + " Tahun saat ini kamu Mahasiswa/i");
}else{
    alert(umur+ " Tahun kamu sudah ketuaan saat nya jadi bapak :D");
}
</script>
